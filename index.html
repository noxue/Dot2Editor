<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/fanyi8editor.css">
  <link rel="stylesheet" href="./css/github-markdown.css">
  <style>
  </style>
</head>

<body>


  <div id='toolbar'>
      <i class="fa fa-undo" name="undo" unselectable="on"></i>
      <i class="fa fa-bold" name="bold" unselectable="on"></i>
  </div>
  <div id='container'>
    <div id='editor-column' class='pull-left'>
      <div id='panel-editor'>
        <!--编辑区-->
        <div class="editor-content" id="mdeditor"></div>
      </div>
    </div>
    <div id='preview-column' class='pull-right'>
      <div id='panel-preview'>
        <!--显示区-->
        <div id="preview" class="markdown-body"></div>

      </div>
    </div>
  </div>

  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="./fanyi8editor.js"></script>
  <script src="./js/ace/ext-language_tools.js"></script>
  <script>
    var editor = window.FanYi8Editor.Create({
      selector: "mdeditor"
    });
  </script>
</body>

</html>
